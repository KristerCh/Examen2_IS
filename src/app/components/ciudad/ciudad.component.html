<h1>Listado de Ciudades</h1>

<button class="btn btn-success mb-2" (click)="crearCiudad()"><i class="fas fa-plus"></i>
    Crear
</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre de la Ciudad</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let city of ciudad">
            <th scope="row">{{ city.idCiudad }}</th>
            <td>{{ city.nombreCiudad }}</td>
            <td>{{ city.descripcion }}</td>
            <td>
                <div class="btn-group">
                    <button class="btn btn-info" (click)="editarCiudad(city.idCiudad)"><i class="fas fa-pencil-alt"></i></button>
                    <button class="btn btn-danger" (click)="deleteCiudad(city.idCiudad)"><i class="fas fa-trash-alt"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
